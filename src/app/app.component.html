<header>
  <a [routerLink]="['/']">
    <h1 [ngClass]="{isItalic: logoIsItalic()}" [ngStyle]="{color: 'grey'}">
      {{name}}
    </h1>
  </a>
  

  <app-nav [worksQuantity]="15"></app-nav>
</header>

<section>
  <router-outlet></router-outlet>
</section>

<section>
  <section class="l-grid-posts">
    <app-post *ngFor="let post of posts">
      <header>
        <h2 [innerText]="post.title"></h2>
      </header>
      <p [innerText]="post.content"></p>
    </app-post>
  </section>
 

  <footer>
    <input type="number" [(ngModel)]="postsQuantity">
    Quanity of posts: <output>{{postsQuantity}}</output>
  </footer>
</section>

</footer>
